<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Sudoku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ§© Game Sudoku</h1>
<h2 id="timer">Time: 0</h2>

<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="medium" selected>Medium</option>
  <option value="hard">Hard</option>
</select>

<div id="hintCounter">Hint tersisa: 5</div>
<div id="board"></div>

<br>
<button id="checkBtn">Cek Jawaban</button>
<button id="newBtn">Puzzle Baru</button>
<button id="hintBtn">Hint</button>
<button id="mistakeBtn">Liat Kesalahan</button>
  
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3>Mulai Puzzle Baru?</h3>
    <p>Progress kamu akan hilang.</p>
    <div class="modal-buttons">
      <button id="cancelBtn" class="btn-cancel">Batal</button>
      <button id="confirmBtn" class="btn-confirm">Ya, Puzzle Baru</button>
    </div>
  </div>
</div>

<script type="module" src="javascript/main.js"></script>
</body>
</html>
