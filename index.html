<!DOCTYPE html>
<html>
<head>
<title>Hello CI</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white;
  margin-top: 100px;
}

.card {
  background: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 20px;
  width: 350px;
  margin: auto;

}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ffcc00;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: orange;
  transform: scale(1.1);
}
</style>

</head>

<body>

<div class="card">
  <h1> Halo GitHub Actions</h1>
