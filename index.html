<!DOCTYPE html>
<html>
<head>
<title>Game Sudoku</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #222;
  color: white;
}

#board {
  display: grid;
  grid-template-columns: repeat(9, 50px);
  justify-content: center;
  margin-top: 20px;
}

input {
  width: 50px;
  height: 50px;
  font-size: 20px;
  text-align: center;
  border: 1px solid #999;
  background: #f5f5f5;
}

.fixed {
  background: #666;
  color: white;
  font-weight: bold;
}

.highlight {
  background: #ffe066 !important;
}

button, select {
  margin-top: 15px;
  padding: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<h1>ðŸ§© Sudoku Game</h1>
<h2 id="timer">Time: 0</h2>

<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="medium" selected>Medium</option>
  <option value="hard">Hard</option>
</select>

<br>

<div id="board"></div>

<button onclick="cekJawaban()">Cek Jawaban</button>

</html>
