<!DOCTYPE html>
<html>
<head>
<title>Game Sudoku</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #222;
  color: white;
}

#board {
  display: grid;
  grid-template-columns: repeat(9, 50px);
  justify-content: center;
  margin-top: 20px;
}

input {
  width: 50px;
  height: 50px;
  text-align: center;
  font-size: 20px;
  border: 1px solid #999;
  background: #f5f5f5;
}

.fixed {
  background: #666;
  color: white;
  font-weight: bold;
}

.hint {
  background: #00d4ff;
  color: black;
  font-weight: bold;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#hintCounter {
  margin-top: 10px;
  font-size: 18px;
  color: #00d4ff;
}

  .selected {
  background: #00d4ff !important;
}

.highlight {
  background: #333 !important;
}

button, select {
  margin-top: 15px;
  padding: 10px;
  font-size: 16px;
}  
  
</style>
</head>

<body>

<h1>ðŸ§© Game Sudoku</h1>
<h2 id="timer">Time: 0</h2>
  
<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="medium" selected>Medium</option>
  <option value="hard">Hard</option>
</select>

<div id="hintCounter">Hint tersisa: 5</div>

<div id="board"></div>

<br>
<button onclick="cekJawaban()">Cek Jawaban</button>
<button onclick="generateSudoku()">Puzzle Baru</button>
<button onclick="hint()">Hint</button>

<script src="script.js"></script>
</body>
</html>
